<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Dojo Survey</title>
</head>
<body>
<h1>Dojo Survey</h1>
<form action="/submit" method="POST">
<div class="name">
  <label for="first name">Name:</label>
  <input type="text" name="name"required>
</div>


<div class="dojo_Location">
  <label> Dojo Location:</label>
  <select for="Dojo Location" name="dojo_location">
  <option value="Dojo Location" selected disabled>Dojo Location</option>
  <option value="Chicago">Chicago</option>
  <option value="Online">Online</option>
  <option value="San Jose">San Jose</option>
  <option value="Burbank">Burbank</option>
  </select>
</div>

<div class="Language">
  <label>Favorite Laguage:</label>
  <select for="Select A Language" name="favorite_language">
  <option value="Select A Language" selected disabled>Select A Language</option>
  <option value="HTML">HTML</option>
  <option value="CSS">CSS</option>
  <option value="Python">Python</option>
  <option value="JavaScript">JavaScript</option>
  </select>
</div>

<div class="Comments" name="comments">
<p>Comments:</p>
<textarea name="comments" cols="50" rows="10"></textarea>
</div>
<button type="submit" value="submit" herf=>Submit</button>
</form>
</body>
</html>
